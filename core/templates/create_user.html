<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <br>

    <div class="container">
      <form action="{% url 'create_user' %}" method="POST"> 
        {% csrf_token %}
        <label for="">Nome:</label>
        <input type="text" name="nome" class="form-control" placeholder="Digite seu nome">
        <br>
        <label for="">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu email">
        <br>
        <input type="submit" value="Criar UsuÃ¡rio" class="btn btn-primary">
      </form>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for i in usuarios %}
          <tr>
            <form action="{% url 'update_user' i.id %}" method="POST">
              {% csrf_token %}

            <td>
              <input type="text" name="nome" value="{{i.name}}" class="form-control">
            </td>

            <td>
              <input type="email" name="email" value="{{i.email}}" class="form-control">
            </td>
            
            <td>
              <input type="submit" value="Update" class="btn btn-warning"></input>
            </td>
          </form>
            <td>
              <a href="{% url 'delete_user' i.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
